<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./assets/tic-tac.svg" />
  <title>Jogo da Velha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"
  rel="stylesheet"
  >
  <link type="text/css" rel="stylesheet" href="./css/global.css">
</head>

<body>
  <div class="modal">
    <div class="modal-content">
      <h2>Bem-vindo ao jogo da velha!</h2>
      <button class="close-modal">Fechar</button>
    </div>
  </div>
      
  <main class="container-main">
    
    <div class="jogo">
      <div class="tabuleiro">
        <div class="linha">
          <div class="celula" id="celula-1"></div>
          <div class="celula" id="celula-2"></div>
          <div class="celula" id="celula-3"></div>
        </div>
        <div class="linha">
          <div class="celula" id="celula-4"></div>
          <div class="celula" id="celula-5"></div>
          <div class="celula" id="celula-6"></div>
        </div>
        <div class="linha">
          <div class="celula" id="celula-7"></div>
          <div class="celula" id="celula-8"></div>
          <div class="celula" id="celula-9"></div>
        </div>
      </div>
      <div class="controle">
        <button id="btn-reiniciar">Reiniciar</button>
        
        <div class="placar">
          <div class="placar-item">
            <span id="placar-x">[X]= 0</span>
          </div>
          <div class="placar-item">
            <span id="placar-o">[O]= 0</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="overlay"></div>
  <!-- Modal de vitÃ³ria -->
<div class="modal-vitoria" id="modal-vitoria">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Placar!</h2>
    </div>
    <div class="modal-body">
      <i class="fas fa-trophy"></i>
      <p id="mensagem-vitoria"></p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" id="btn-fechar-modal">Fechar</button>
    </div>
  </div>
</div>

  
  <script defer src="./scripts/main.js"></script>

</body>

</html>
